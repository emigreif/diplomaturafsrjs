<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="cuadrado1"
      onclick="cambiacolor('cuadrado1')"
      style="width: 200px; height: 200px; border: solid 3px gold"
    ></div>
    <div
      id="cuadrado2"
      onclick="cambiacolor('cuadrado2')"
      style="width: 200px; height: 200px; border: solid 3px gold"
    ></div>
    <div
      id="cuadrado3"
      onclick="cambiacolor('cuadrado3')"
      style="width: 200px; height: 200px; border: solid 3px gold"
    ></div>

    <script>
      function cambiacolor(pep) {
        const randomColor = Math.floor(Math.random() * 16777215).toString(16);
        const cuboPlano = document.getElementById(pep);
        cuboPlano.style.backgroundColor =  "#" + randomColor;
      }
    </script>
  </body>
</html>
