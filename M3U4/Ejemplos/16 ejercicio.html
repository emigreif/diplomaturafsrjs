<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link rel="stylesheet" href="16_ejercicio.css" />
  </head>
  <body>
    <h3>Agregar y remover clases de CSS</h3>
    <div class="cuadrado" ></div>
    <p>
      <button class="boton" id="rojo">Rojo</button>
     
      <button class="boton" id="borde">Borde</button>
     
    </p>

    <script>
      // CSS
      const cuadrado = document.getElementsByClassName("cuadrado")[0];
      const rojo = document.getElementById("rojo");
      const borde = document.getElementById("borde");

      rojo.addEventListener("click", function () {
        cuadrado.classList.toggle("rojo");
      });

      borde.addEventListener("click", function () {
        cuadrado.classList.toggle("borde");
      });

    
    </script>
  </body>
</html>
