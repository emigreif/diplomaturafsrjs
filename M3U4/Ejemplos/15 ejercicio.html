          height: 200px;

          border-radius: 0;
          color: black;
          border: none;
          outline: none;
          cursor: pointer;
        "
      ></button>
    </p>
    <script>
      // CSS
      const alternar0 = document.getElementsByClassName("alternar")[0];
      const alternar1= document.getElementsByClassName("alternar")[1];
      const alternar2= document.getElementsByClassName("alternar")[2];

      /**
       * classList representa la lista de clases asignadas a un elemento
       * toggle nos permite "prender" o "apagar" una clase en un objeto
       * add agrega la clase o clases que le pasemos
       * remove remueve la clase o clases que le pasemos
       */
      alternar0.addEventListener("click", function (e) {
        e.currentTarget.classList.toggle("activo");
      });
      alternar1.addEventListener("click", function (e) {
        e.currentTarget.classList.toggle("activo");
      });
      alternar2.addEventListener("click", function (e) {
        e.currentTarget.classList.toggle("activo");
      });
    </script>
  </body>
