	<script>
		let j = (prompt('Ingrese cantidad de numeros:'));
		var numeros = new Array();
		numeros.length = j;
		for (var i = 0; i < numeros.length; i++) {
			numeros[i] = (prompt('Ingrese un numeros:'));
			if (isNaN(numeros[i])) {
				do { numeros[i] = (prompt('no es numero, Ingrese un numeros:')); }
				while (isNaN(numeros[i]))
			}
		}

		document.write('--------- ', numeros, '--------- ');
		document.write(numeros.length, '--------- ');
		var max = numeros[0];
		var ubicacion = 0;

		for (var i = 0; i < numeros.length; i++) {
			if ((parseInt(max) - parseInt(numeros[i])) < 0) {
				max = numeros[i];
				ubicacion = i;

			}
		}

		document.write('EL MAS GRANDE ES: ', max, '----ubicacion:----- ', ubicacion);


	</script>
